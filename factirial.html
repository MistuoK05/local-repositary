<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Buboole_search</title>
    
</head>
<body>
    <script language="javascript" type="text/javascript">
        var i;
        var fact=1;
        var num1=prompt("Enter an number","Enter..");
        for( i=1;i<=num1;i++){
            fact *=i;
        }
        document.write("Factorial="+fact);
    </script>
</body>
</html>
